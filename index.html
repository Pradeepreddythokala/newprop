<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Love Proposal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ‚ùå REPLACE THESE 3 LINES WITH YOUR GOOGLE DRIVE LINKS */
            background-image: url('before.jpg_optimized_1500.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden;
            transition: all 1s ease;
            position: relative;
        }

            body.love-mode {
                /* ‚ùå REPLACE THIS LINE WITH YOUR POST-YES IMAGE */
                background-image: url('after.jpg_optimized_1500.jpg');
            }

        .love-symbol {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            z-index: 1;
            opacity: 0.15;
            pointer-events: none;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-15px) scale(1.05);
            }
        }

        .container {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.5);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .buttons {
            position: relative;
            display: inline-block;
        }

        button {
            padding: 18px 40px;
            font-size: 1.2rem;
            margin: 0 15px;
            border-radius: 35px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

            #yesBtn:hover:not(.selected) {
                transform: scale(1.12) translateY(-5px);
                box-shadow: 0 20px 45px rgba(255, 107, 107, 0.7);
            }

        #noBtn {
            position: absolute;
            background: linear-gradient(45deg, #ff4757, #ff6b7b);
            color: #fff;
            top: 0;
            left: 150px;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.5);
        }

            #noBtn:hover {
                transform: scale(1.08);
                box-shadow: 0 15px 35px rgba(255, 71, 87, 0.7);
            }

        #yesBtn.selected {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #111;
            transform: scale(1.35);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.9);
            animation: bounce 0.8s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1.35);
            }

            40% {
                transform: scale(1.42);
            }

            60% {
                transform: scale(1.38);
            }
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1.8s ease forwards;
            z-index: 3;
            pointer-events: none;
        }

            .celebration h2 {
                font-size: 3.5rem;
                margin-bottom: 25px;
                color: #fff;
                text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
                animation: glow 2s ease-in-out infinite alternate;
            }

            .celebration p {
                font-size: 1.5rem;
                margin-bottom: 30px;
                color: #fff;
                text-shadow: 0 0 15px #ff69b4;
            }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
            }

            to {
                text-shadow: 0 0 30px #ff1493, 0 0 50px #ff69b4, 0 0 60px #ff69b4;
            }
        }

        .photo-frame {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid rgba(255,255,255,0.95);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
            margin-bottom: 35px;
            animation: pulse 3s infinite;
        }

            .photo-frame img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.7);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .heart {
            position: fixed;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffdde1 0, #ff4b5c 60%, #c31432 100%);
            transform: rotate(45deg);
            animation: floatUp 8s linear infinite;
            opacity: 0.95;
            pointer-events: none;
            z-index: 0;
        }

            .heart::before, .heart::after {
                content: "";
                position: absolute;
                width: 25px;
                height: 25px;
                background: inherit;
                border-radius: 50%;
            }

            .heart::before {
                top: -12px;
                left: 0;
            }

            .heart::after {
                left: -12px;
                top: 0;
            }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg) scale(0);
                opacity: 0;
            }

            15% {
                opacity: 0.95;
                transform: translateY(0) rotate(45deg) scale(1);
            }

            100% {
                transform: translateY(-140vh) rotate(45deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="love-symbol">üíñ</div>

    <!-- üéµ BACKGROUND MUSIC - YOUR MP3 FILE ADDED üéµ -->
    <audio id="bgMusic" loop preload="auto">
        <source src="Chustu Chustune-[AudioTrimmer.com].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="mainContent">
        <h1>Will you be my Valentine? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üòú</button>
        </div>
    </div>

    <div class="celebration hidden" id="celebration">
        <div class="photo-frame">
            <!-- ‚ùå REPLACE WITH YOUR COUPLE PHOTO URL -->
            <img src="lovesy.jpg" />
        </div>
        <p>It's you and me, forever and always! ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const body = document.body;
        const mainContent = document.getElementById('mainContent');
        const celebration = document.getElementById('celebration');
        const bgMusic = document.getElementById('bgMusic');

        // üéµ START BACKGROUND MUSIC AUTOMATICALLY üéµ
        window.addEventListener('load', () => {
            bgMusic.volume = 0.8; // Volume set to 30%
            bgMusic.play().catch(e => {
                console.log('Autoplay blocked by browser. Music will play on first interaction.');
            });
        });

        // üéµ NO BUTTON RUNS AWAY ON HOVER üéµ
        noBtn.addEventListener('mouseenter', () => {
            const rect = mainContent.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = rect.width - btnRect.width - 30;
            const maxY = rect.height - btnRect.height - 30;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // üéµ YES BUTTON - CELEBRATION MODE üéµ
        yesBtn.addEventListener('click', () => {
            yesBtn.classList.add('selected');
            body.classList.add('love-mode');
            celebration.classList.remove('hidden');
            mainContent.style.transition = 'opacity 1.2s ease';
            mainContent.style.opacity = '0';
            mainContent.style.pointerEvents = 'none';
            document.querySelector('.love-symbol').style.opacity = '0.3';

            // Increase music volume slightly for celebration
            bgMusic.volume = 0.4;

            startHearts();
        });

        function startHearts() {
            const interval = setInterval(createHeart, 180);
            setTimeout(() => clearInterval(interval), 25000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 30 + 18;
            heart.style.width = heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-40px';
            heart.style.animationDuration = (Math.random() * 5 + 6) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 11000);
        }
    </script>
</body>
</html>
